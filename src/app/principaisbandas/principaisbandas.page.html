<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <ion-title>
        Pricipais Bandas
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)">

  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of items"> <ion-label> {{item.nome}} </ion-label> <ion-img src="../assets/imagens/{{item.imagem}}"></ion-img></ion-item>
  </ion-list>
</ion-content>
